  <!-- Main Content -->
  <section class=background-white>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Ak máte záujem o spoluprácu alebo akékoľvek otázky, môžete nás kontaktovať pomocou nasledujúceho formulára.</p>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Meno</label>
                <input type="text" class="form-control" placeholder="Meno" id="name" required data-validation-required-message="Prosím zadajte svoje meno.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Emailová adresa</label>
                <input type="email" class="form-control" placeholder="Emailová adresa" id="email" required data-validation-required-message="Prosím zadajte Vašu emailovú adresu.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Telefónne číslo</label>
                <input type="tel" class="form-control" placeholder="Telefónne číslo" id="phone" required data-validation-required-message="Prosím zadajte Vaše telefónne číslo.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Správa</label>
                <textarea rows="5" class="form-control" placeholder="Správa" id="message" required data-validation-required-message="Prosím zadajte text správy."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Odoslať</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
